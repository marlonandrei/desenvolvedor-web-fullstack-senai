<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Viagem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="cabecalho row">
        <div class="grid col-sm">
          <h1>Cálculo de Viagem</h1>
          <p>Sistema de cálculo automático de viagens.</p>
        </div>
      </div>

      <div class="corpo row">
        <div class="grid col-sm">
          
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/viagem1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/viagem2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/viagem3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Antes</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próxima</span>
            </button>
          </div>

        </div>
        <div class="coluna2 grid col-sm">
          <h2>Calculadora de Viagem</h2>
          <p>
            Calcule sua viagem facilmente , preenchendo os dados abaixo e
            clicando no botão "Calcular Viagem".
          </p>

          <label>Número de Passageiros:</label>
          <select id="qtdpassageiros" class="form-select" aria-label="Default select example">
            <option value="1" selected>Um</option>
            <option value="2">Dois</option>
            <option value="3">Três</option>
            <option value="4">Quatro</option>
          </select>

          <label>Valor da Passagem:</label>
          <div class="input-group mb-3">
            <span class="input-group-text">R$</span>
            <input id="valorviagem"             
              type="text"
              class="form-control"
              aria-label="Valor da viagem"
            />
            <span class="input-group-text">.00</span>
          </div>

          <button id="botao" 
                type="button" 
                class="btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#janelaModal">
            Calcular Viagem
          </button>

          <div 
                class="modal fade" 
                tabindex="-1"
                id="janelaModal"
                aria-labelledby="janelaModalLabel"
                aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cálculo</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p id="total"></p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fechar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="rodape row">
        <div class="grid col-sm">
            <p class="endereco">Av. Paulista, 455 - São Paulo - SP</p>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/funcoes.js"></script>
  </body>
</html>
