<html>
<body>

<script>

var numero = 1;

if (numero == 1) {
    console.log('Primeiro IF');
}

if (numero == 1) {
    console.log('Segundo IF');
} else {
    console.log('Else');
}


switch (numero) {
    case 1:
        console.log('Primeiro case');
        break;
    case 2:
        console.log('Segundo case');
        break;
    default:
        console.log('Terceiro case');
}

</script>

</body>
</html>
